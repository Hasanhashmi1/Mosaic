<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosaic - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../favicon_io/favicon.ico">

    <!-- Apple Touch Icon (for iPhone, iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="../../favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../../favicon_io/android-chrome-512x512.png">

    <!-- Web Manifest (optional but pro-level for PWA apps) -->
    <link rel="manifest" href="../../favicon_io/site.webmanifest">

    <base href="./"> <!-- Makes all paths relative to current folder -->

    <!-- Theme Colors (for Chrome, Edge, Mobile browsers) -->
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/browserconfig.xml">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --text-color: #111827;
      --light-gray: #f3f4f6;
      --border-color: #e5e7eb;
    }

    body {
      background-color: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--text-color);
    }

    .login-container {
      max-width: 440px;
      width: 100%;
      margin: 20px auto;
      background: #fff;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      border: 1px solid var(--border-color);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h2 {
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 12px;
      font-size: 24px;
    }

    .login-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-control {
      height: 48px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      padding-left: 16px;
      transition: all 0.2s;
      font-size: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      border-color: var(--primary-color);
    }

    .form-floating>label {
      padding: 0.5rem 0.75rem;
      color: #6b7280;
      font-size: 15px;
    }

    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
      transform: scale(0.85) translateY(-0.9rem) translateX(0.15rem);
    }

    .btn-login {
      background-color: var(--primary-color);
      border: none;
      height: 48px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      font-size: 15px;
    }

    .btn-login:hover {
      background-color: var(--primary-hover);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .form-check-input:focus {
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
      z-index: 10;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .footer-links {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .footer-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      z-index: 10;
      pointer-events: none;
    }

    .form-floating {
      position: relative;
    }

    .form-floating .form-control {
      padding-left: 44px;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 32px 24px;
        margin: 16px auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <h2>Welcome to Mosaic</h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form id="loginForm">
        <div class="form-floating mb-3">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
          <label for="loginEmail">Email address</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          <label for="loginPassword">Password</label>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none" style="color: var(--primary-color); font-size: 14px;">Forgot
            password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-login mb-4 w-100">Sign In</button>

        <div class="footer-links">
          Don't have an account? <a href="signup.html">Create account</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      // Check against stored user data
      const storedUser = JSON.parse(localStorage.getItem('mosaicUser'));

      if (storedUser && email === storedUser.email && password === storedUser.password) {
        // Store current user in sessionStorage for the app to use
        sessionStorage.setItem('currentUser', JSON.stringify(storedUser));

        // IMPORTANT: Also store the username separately for navbar
        sessionStorage.setItem('username', storedUser.username || storedUser.name || storedUser.email);
        sessionStorage.setItem('isLoggedIn', 'true');

        window.location.href = "../../index.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>
</body>

</html>
