<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosaic - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --success-color: #10b981;
      --text-color: #111827;
      --light-gray: #f3f4f6;
      --border-color: #e5e7eb;
    }
    
    body {
      background-color: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--text-color);
    }
    
    .signup-container {
      max-width: 460px;
      width: 100%;
      margin: 20px auto;
      background: #fff;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      border: 1px solid var(--border-color);
    }
    
    .signup-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .signup-header h2 {
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 12px;
      font-size: 24px;
    }
    
    .signup-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }
    
    .form-control {
      height: 48px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      padding-left: 16px;
      transition: all 0.2s;
      font-size: 15px;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      border-color: var(--primary-color);
    }
    
    .form-floating>label {
      padding: 0.5rem 0.75rem;
      color: #6b7280;
      font-size: 15px;
    }
    
    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
      transform: scale(0.85) translateY(-0.9rem) translateX(0.15rem);
    }
    
    .btn-signup {
      background-color: var(--success-color);
      border: none;
      height: 48px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      font-size: 15px;
    }
    
    .btn-signup:hover {
      background-color: #0f9e6e;
      transform: translateY(-1px);
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
      z-index: 10;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: var(--primary-color);
    }
    
    .footer-links {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    
    .footer-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      z-index: 10;
      pointer-events: none;
    }
    
    .form-floating {
      position: relative;
    }
    
    .form-floating .form-control {
      padding-left: 44px;
    }
    
    .password-strength {
      height: 4px;
      background: var(--light-gray);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .strength-meter {
      height: 100%;
      width: 0;
      background: #ef4444;
      transition: width 0.3s, background 0.3s;
    }
    
    @media (max-width: 576px) {
      .signup-container {
        padding: 32px 24px;
        margin: 16px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <div class="signup-header">
        <h2>Create Your Account</h2>
        <p>Join Mosaic to get started</p>
      </div>
      
      <form id="signupForm">
        <div class="form-floating mb-3">
          <i class="fas fa-user input-icon"></i>
          <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
          <label for="signupName">Full Name</label>
        </div>
        
        <div class="form-floating mb-3">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="signupEmail" placeholder="Email address" required>
          <label for="signupEmail">Email address</label>
        </div>
        
        <div class="form-floating mb-3 position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required minlength="6">
          <label for="signupPassword">Password</label>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          <div class="password-strength">
            <div class="strength-meter" id="passwordStrength"></div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-success btn-signup mb-4 w-100">Create Account</button>
        
        <div class="footer-links">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      // Store user data in localStorage
      const userData = {
        name: name,
        email: email,
        password: password
      };
      
      localStorage.setItem('mosaicUser', JSON.stringify(userData));
      
      // Show success message and redirect to login
      alert("Account created successfully! Please login with your credentials.");
      window.location.href = "login.html";
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("signupPassword");
    
    togglePassword.addEventListener("click", function() {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    // Password strength indicator
    password.addEventListener('input', function() {
      const strengthMeter = document.getElementById('passwordStrength');
      const strength = calculatePasswordStrength(this.value);
      
      strengthMeter.style.width = strength.percentage + '%';
      strengthMeter.style.backgroundColor = strength.color;
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      
      // Length check
      if (password.length > 0) strength += 10;
      if (password.length >= 6) strength += 20;
      if (password.length >= 8) strength += 20;
      
      // Complexity checks
      if (/[A-Z]/.test(password)) strength += 15;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[^A-Za-z0-9]/.test(password)) strength += 20;
      
      // Cap at 100
      strength = Math.min(strength, 100);
      
      // Determine color
      let color;
      if (strength < 30) color = '#ef4444'; // red
      else if (strength < 70) color = '#f59e0b'; // amber
      else color = '#10b981'; // emerald
      
      return { percentage: strength, color: color };
    }
  </script>
</body>
</html>
